

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    
<div class="container vh-100 d-flex justify-content-center align-items-center">
<form class="w-100" style="max-width: 400px;" method="post">
    {% csrf_token %}

    <h2 class="text-center mb-3">Signup </h2>

    {% if message in messages %}
        <div class="alert alert-danger"> {{message}} </div>
    {% endif %}

    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Username</label>
    <input type="text" class="form-control" 
        id="exampleInputEmail1" 
        aria-describedby="emailHelp"
        name="username"
    >
  </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
  </div>

    <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Conf Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" name="password2">
  </div>

  <button type="submit" class="btn btn-primary w-100">Submit</button>
</form>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

</body>
</html>
